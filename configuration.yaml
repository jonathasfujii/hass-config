notify:
  - platform: telegram
    name: telegram_jonathas
    api_key: !secret telegram_api_key
    chat_id: !secret telegram_chat_id

mqtt:
  broker: localhost
  port: 1883
  client_id: home-assistant-1

alarm_control_panel:
  platform: manual
  pending_time: 5

device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.1.1/24 
    interval_seconds: 30