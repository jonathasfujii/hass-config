aquario_racao:
  alias: 'aquario racao mqtt'
  sequence:
    - service: mqtt.publish
      data:
        topic: "casa/aquario/racao"
        payload_template: 'ON'

light_flash:
  alias: Light flash on
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.racao_aquario
    - delay:
        # time for flash light on
        seconds: 5
    - service: script.turn_on
      data:
        entity_id: script.light_loop
light_loop:
  alias: Light flash loop
  sequence:
    - delay:
        # time for flash light off
        seconds: 5
    - service: script.turn_on
      data:
        entity_id: script.light_flash

