############## Luz por movimento
timer_pir_aquario:
  alias: "Turn on lamp and set timer"
  sequence:
    - service: script.turn_off
      data:
         entity_id: script.timer_luz_aquario_off, script.timer_pir_aquario_off
    - service: light.turn_on
      data:
        entity_id: light.luz_aquario
    - service: script.turn_on
      data:
        entity_id: script.timer_luz_aquario_off, script.timer_pir_aquario_off

timer_luz_aquario_off:
  alias: "Turn off lamp aquario"
  sequence:
    - delay:
        minutes: 30
    - service: light.turn_off
      data:
        entity_id: light.luz_aquario

timer_pir_aquario_off:
  alias: "Turn off pir aquario"
  sequence:
    - delay:
        minutes: 3
    - service: mqtt.publish
      data:
        topic: "casa/aquario/pir"
        payload: "OFF-"
        