############## Luz por movimento
timer_sensor_pir_aquario:
  alias: "Seter o sensor de movimento do aquario"
  sequence:
    - service: script.turn_off
      data:
         entity_id: script.timer_sensor_pir_aquario_off
    - service: script.turn_on
      data:
        entity_id: script.timer_sensor_pir_aquario_off

timer_luz_aquario:
  alias: "Acionar luz aquario por movimento"
  sequence:
    - condition: state
      entity_id: input_select.aquario_automacao
      state: Movimento
    - service: script.turn_off
      data:
         entity_id: script.timer_luz_aquario_off
    - service: light.turn_on
      data:
        entity_id: light.luz_aquario
    - service: switch.turn_on
      data:
        entity_id: switch.bomba_ar_aquario
    - service: script.turn_on
      data:
        entity_id: script.timer_luz_aquario_off

timer_luz_aquario_off:
  alias: "Turn off lamp aquario"
  sequence:
    - delay:
        minutes: 30
    - service: light.turn_off
      data:
        entity_id: light.luz_aquario
    - service: switch.turn_off
      data:
        entity_id: switch.bomba_ar_aquario

timer_sensor_pir_aquario_off:
  alias: "Turn off pir aquario"
  sequence:
    - delay:
        minutes: 3
    - service: mqtt.publish
      data:
        topic: "casa/aquario/pir"
        payload: "OFF"
        