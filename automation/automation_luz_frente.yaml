- alias: luz_frente_on
  trigger:
    platform: sun
    event: sunset
    offset: "+00:15:00"
  action:
    service: light.turn_on
    entity_id: light.luz_frente

- alias: luz_frente_off
  trigger:
    platform: time
    after: '22:00:00'
  action:
    service: light.turn_off
    entity_id: light.luz_frente
