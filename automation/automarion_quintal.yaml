- alias: Gatilho do sensor de movimento do quintal
  trigger:
    - platform: state
      entity_id: binary_sensor.quintal_sensor_pir
      to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: script.timer_pir_quintal

- alias: Gatilho do sensor de movimento do quintal
  trigger:
    - platform: state
      entity_id: binary_sensor.quintal_sensor_pir
      to: 'on'
  condition:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
    service: homeassistant.turn_on
    entity_id: script.timer_pir_quintal

